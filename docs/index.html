<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AlwIc</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"/>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
<div align="center">
    <h1>AlwIc The Music generator.</h1>
    <h3>This is the area to create awesome music.</h3>
</div>
<section class="app">
    <header>
        <h1>Tap Music</h1>
        <p>Create sounds with just one tap</p>
    </header>
    <div class="visual"></div>
    <div class="pads">
        <div class="pad1">
            <audio src="./Beats/bubbles.mp3" class="sound"></audio>
        </div>
        <div class="pad2">
            <audio class="sound">
                <source src="./Beats/clay.mp3"/>
            </audio>
        </div>
        <div class="pad3">
            <audio class="sound">
                <source src="./Beats/confetti.mp3"/>
            </audio>
        </div>
        <div class="pad4">
            <audio class="sound">
                <source src="./Beats/glimmer.mp3"/>
            </audio>
        </div>
        <div class="pad5">
            <audio class="sound">
                <source src="./Beats/moon.mp3"/>
            </audio>
        </div>
        <div class="pad6">
            <audio class="sound">
                <source src="./Beats/ufo.mp3"/>
            </audio>
        </div>
    </div>
</section>
<script src="index.js"></script>
</body>
</html>
